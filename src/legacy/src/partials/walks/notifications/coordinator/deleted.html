<div ng-controller="WalkNotificationsController" style="font-size:12px">
    <p>This email is a notification that at <strong ng-bind="event.date | displayDateAndTime" class="nowrap"></strong>,
        <strong ng-bind="event.memberId | memberIdToFullName : members"></strong>
        deleted the walk led by <strong ng-bind="walk.walkLeaderMemberId | memberIdToFullName : members : walk.displayName"></strong>
        on <strong ng-bind="walk.walkDate | displayDate" class="nowrap"></strong>.
        <span ng-if="event.reason" ng-bind="event.reason"></span></p>
    <p>For your information, the walk details were as follows:</p>
    <ng-include src="'partials/walks/notifications/common/walk-details.html'"></ng-include>
    <ng-include src="'partials/walks/notifications/common/footer.html'"></ng-include>
</div>
