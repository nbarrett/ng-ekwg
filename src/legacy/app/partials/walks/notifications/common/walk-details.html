<span>
<table style="cellpadding:10; border:1px solid lightgrey;border-collapse:collapse;width: 100%;border-spacing: 5px;">
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Walk Date:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px" ng-bind="walk.walkDate | displayDate"></td>
    </tr>
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Start Time:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px" ng-bind="walk.startTime | valueOrDefault"></td>
    </tr>
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Description:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px" ng-bind="walk.briefDescriptionAndStartPoint | valueOrDefault"></td>
    </tr>
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Longer Description:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px" ng-bind="walk.longerDescription | valueOrDefault"></td>
    </tr>
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Distance:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px" ng-bind="walk.distance | valueOrDefault"></td>
    </tr>
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Nearest Town:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px" ng-bind="walk.nearestTown | valueOrDefault"></td>
    </tr>
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Grade:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px" ng-bind="walk.grade | valueOrDefault"></td>
    </tr>
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Grid Ref:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px">
            <a ng-href="http://gridreferencefinder.com/?gr={{walk.gridReference}}" target="_blank"><span ng-bind="walk.gridReference | valueOrDefault"></span></a></td>
    </tr>
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Postcode:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px">
            <a ng-href="http://maps.google.co.uk/maps?q={{walk.postcode}}" target="_blank"><span ng-bind="walk.postcode | valueOrDefault"></span></a></td>
    </tr>
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Display Name:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px" ng-bind="walk.walkLeaderMemberId | memberIdToFullName : members : walk.displayName"></td>
    </tr>

    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Contact Email:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px"><a ng-href="mailto:{{walk.contactEmail}}"><span ng-bind="walk.contactEmail | valueOrDefault"></span></a></td>
    </tr>
    <tr>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Contact Phone:</td>
        <td style="border:1px solid lightgrey; font-weight: normal; padding: 6px" ng-bind="walk.contactPhone"></td>
    </tr>
    <tr>
</table>
</span>
