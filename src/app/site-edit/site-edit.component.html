<div class="col-sm-12">
  <ui-switch labelOn="Yes"
             labelOff="No"
             [checked]="active()"
             (change)="onChange($event)"
             class="edit-site pull-right" size="small" checkedLabel="on" uncheckedLabel="off"></ui-switch>
  <span (click)="toggle()" class="edit-site pull-right" [textContent]="caption()"></span>
</div>
