<div class="pull-right">
  <div [ngClass]="mode">
    <span *ngIf="expandable" class="markdown-preview-icon" tooltip-placement="top"
              tooltip="Click to {{expandAction}}" (click)="expand()">
      <i class="fa fa-caret-up fa-2x"></i>
    </span>
    <span *ngIf="collapsable" class="markdown-preview-icon" tooltip-placement="top"
        tooltip="Click to {{collapseAction}}" (click)="collapse()">
      <i class="fa fa-caret-down fa-2x"></i>
    </span>
  </div>
</div>
