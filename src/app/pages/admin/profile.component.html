<accordion-group is-open="personalDetailsOpen">
  <accordion-heading>
        <div class="accordion-title" (click)="showArea('personal-details')">
            <img src="assets/images/ramblers/icon-members.png"
           alt="members area">
      Personal details <i class="pull-right fa fa-lg darkred"
                          [ngClass]="{'fa fa-minus-circle': personalDetailsOpen, 'fa fa-plus-circle': !personalDetailsOpen}"></i>
    </div>
  </accordion-heading>
  <form name="personalDetails" novalidate>
    <div class="thumbnail">
      <div class="row">
        <div class="col col-sm-6">
          <div class="form-group">
            <label for="prof-first-name">First Name</label>
            <input [(ngModel)]="currentMember.firstName" type="text" class="form-control input-sm"
                   id="prof-first-name"
                   placeholder="Enter First Name here">
          </div>
        </div>
        <div class="col col-sm-6">
          <div class="form-group">
            <label for="prof-last-name">Last Name</label>
            <input [(ngModel)]="currentMember.lastName" type="text" required class="form-control input-sm"
                   id="prof-last-name"
                   placeholder="Enter Last Name here">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-6">
          <div class="form-group">
            <label for="prof-mobile-number">Mobile Number</label>
            <input [(ngModel)]="currentMember.mobileNumber" type="text" required class="form-control input-sm"
                   id="prof-mobile-number"
                   placeholder="Enter mobile number here">
          </div>
        </div>
        <div class="col col-sm-6">
          <div class="form-group">
            <label for="prof-contact-email">Contact Email</label>
            <input [(ngModel)]="currentMember.email" type="text" required class="form-control input-sm"
                   id="prof-contact-email"
                   placeholder="Enter contact email here">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-4">
          <input type="submit" [disabled]="false" value="Save Changes" (click)="savePersonalDetails()"
                 class="button-form button-profile round">
          <input type="submit" value="Undo Changes" (click)="undoPersonalDetails()"
                 class="button-form button-profile round">
        </div>
        <div class="col col-sm-8">
          <div *ngIf=!"!showAlertPersonalDetails" class="alert {{alertClass}}">{{alertMessage}}</div>
        </div>
      </div>
    </div>
  </form>
</accordion-group>
<accordion-group is-open="loginDetailsOpen">
  <accordion-heading>
        <div class="accordion-title" (click)="showArea('login-details')">
            <img src="assets/images/ramblers/icon-members.png" alt="members area">
      Login details and password <i class="pull-right fa fa-lg darkred"
                                    [ngClass]="{'fa fa-minus-circle': loginDetailsOpen, 'fa fa-plus-circle': !loginDetailsOpen}"></i>
    </div>
  </accordion-heading>
  <form name="loginDetails" novalidate>
    <div class="thumbnail">
      <div class="row">
        <div class="col col-sm-6">
          <div class="form-group">
            <label for="prof-login-user-name">Login User Name</label>
            <input [(ngModel)]="enteredMemberCredentials.userName" type="text" class="form-control input-sm"
                   id="prof-login-user-name"
                   placeholder="Enter login user name here">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-6">
          <div class="form-group">
            <label for="prof-new-password">New Password</label>
            <input [(ngModel)]="enteredMemberCredentials.newPassword" type="password"
                   class="form-control input-sm" id="prof-new-password" placeholder="Enter new password">
          </div>
        </div>
        <div class="col col-sm-6">
          <div class="form-group">
            <label for="prof-new-password-confirm">Confirm New Password</label>
            <input [(ngModel)]="enteredMemberCredentials.newPasswordConfirm" type="password"
                   class="form-control input-sm" id="prof-new-password-confirm"
                   placeholder="Confirm new password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-4">
          <input type="submit" value="Save Changes" (click)="saveLoginDetails()"
                 class="button-form button-profile round">
          <input type="submit" value="Undo Changes" (click)="undoLoginDetails()"
                 class="button-form button-profile round">
        </div>
        <div class="col col-sm-8">
          <div *ngIf=!"!showAlertLoginDetails" class="alert {{alertClass}}">{{alertMessage}}</div>
        </div>
      </div>
    </div>
  </form>
</accordion-group>
<accordion-group is-open="contactPreferencesOpen">
  <accordion-heading>
        <div class="accordion-title" (click)="showArea('contact-preferences')" ยง>
            <img src="assets/images/ramblers/icon-members.png" alt="members area">
      Contact preferences <i class="pull-right fa fa-lg darkred"
                             [ngClass]="{'fa fa-minus-circle': contactPreferencesOpen, 'fa fa-plus-circle': !contactPreferencesOpen}"></i>
    </div>
  </accordion-heading>
  <form name="contactPreferences" novalidate>
    <div class="thumbnail">
      <div class="row">
        <div class="col col-sm-12">
          <div class="checkbox-group">

            <p>You can change your emailing preferences at any time using the subscription checkboxes
              below:</p>

            <label [ngClass]="{'ui-state-active': currentMember.mailchimpLists.walks.subscribed}"
                   for="prof-subscribe-walks-emails">Walks emails
              <input [(ngModel)]="currentMember.mailchimpLists.walks.subscribed" type="checkbox"
                     id="prof-subscribe-walks-emails">
            </label>
            <label [ngClass]="{'ui-state-active': currentMember.mailchimpLists.socialEvents.subscribed}"
                   for="prof-subscribe-social-events-emails">Social events emails
              <input [(ngModel)]="currentMember.mailchimpLists.socialEvents.subscribed" type="checkbox"
                     id="prof-subscribe-social-events-emails">
            </label>
            <label [ngClass]="{'ui-state-active': currentMember.mailchimpLists.general.subscribed}"
                   for="prof-subscribe-general-emails">General emails
              <input [(ngModel)]="currentMember.mailchimpLists.general.subscribed" type="checkbox"
                     id="prof-subscribe-general-emails">
            </label>

            <p>If you have any other queries about your mailing preferences, please email our
              <contact-us role="membership"
                          text="Membership Secretary"></contact-us>
            </p>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-4">
          <input type="submit" [disabled]="false" value="Save Changes" (click)="saveContactPreferences()"
                 class="button-form button-profile round">
          <input type="submit" value="Undo Changes" (click)="undoContactPreferences()"
                 class="button-form button-profile round">
        </div>
        <div class="col col-sm-8">
          <div *ngIf=!"!showAlertContactPreferences" class="alert {{alertClass}}">{{alertMessage}}</div>
        </div>
      </div>
    </div>
  </form>
</accordion-group>
