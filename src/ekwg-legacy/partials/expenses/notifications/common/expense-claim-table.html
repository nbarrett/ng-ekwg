<span>
<table style="cellpadding:10; border:1px solid lightgrey;border-collapse:collapse;width: 100%;border-spacing: 5px;">
    <thead>
    <tr>
        <th style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Expense Date</th>
        <th style="border:1px solid lightgrey; font-weight: bold; padding: 6px">Item Description</th>
        <th style="border:1px solid lightgrey; font-weight: bold; padding: 6px; text-align:right">Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="expenseItem in selected.expenseClaim().expenseItems">
        <td style="border:1px solid lightgrey; padding: 6px"ng-bind="expenseItem.expenseDate | displayDate">{{}}</td>
        <td style="border:1px solid lightgrey; padding: 6px">
            <div ng-bind="prefixedExpenseItemDescription(expenseItem)"></div>
            <div ng-if="expenseItem.receipt"> receipt: <a target="_blank" ng-href="{{receiptUrl(expenseItem)}}" ng-bind="receiptTitle(expenseItem)"></a></div>
        </td>
        <td style="border:1px solid lightgrey; padding: 6px;text-align:right" ng-bind="expenseItem.cost | asMoney"></td>
    </tr>
    <tr>
        <td colspan="2" style="border:1px solid lightgrey; font-weight: bold; padding: 6px" ng-bind="selected.expenseClaim().expenseItems.length +' item(s)'"></td>
        <td style="border:1px solid lightgrey; font-weight: bold; padding: 6px; text-align:right" ng-bind="selected.expenseClaim().cost | asMoney"></td>
    </tr>
    </tbody>
</table>
</span>
