<accordion-group [isOpen]="open" (isOpenChange)="toggle($event)" class="accordion-group">
  <div accordion-heading class="accordion-title d-flex justify-content-between">
    <img [src]="icon" class="accordion-image"
         accordion-group>{{groupTitle}}
    <div accordion-heading class="pull-right darkred">
      <fa-icon [icon]="open?faMinusCircle: faPlusCircle" class="fa fa-lg accordion-state-image pull-right"></fa-icon>
    </div>
  </div>
  <ng-content></ng-content>
</accordion-group>
