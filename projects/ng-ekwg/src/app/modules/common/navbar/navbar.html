<div class="row">
  <div class="px-0 col">
    <div class="container">
      <div class="row">
        <div class="p-0 px-lg-3 col">
          <nav class="navbar navbar-expand-lg bg-light justify-content-between">
            <a class="navbar-brand" href="https://www.ekwg.co.uk" aria-current="page" target="_self"><img
              src="/assets/images/local/ekwg/horizontal-ekwg.png" alt="EKWG"
              class="main-logo"></a>
            <button type="button" aria-label="Toggle navigation"
                    class="navbar-toggler border-0 rounded-0 collapsed"
                    data-toggle="collapse" data-target="#nav-collapse" aria-controls="nav-collapse"
                    aria-expanded="false"
                    style="overflow-anchor: none;">
              <svg (click)="toggleNavBar()" width="27px" height="27px" xmlns="http://www.w3.org/2000/svg"
                   class="text-dark icon sprite-icons">
                <use [attr.xlink:href]="'/assets/images/new-brand/svg-icons.svg#'+ icon()"></use>
              </svg>
            </button>
            <div *ngIf="navbarContentWithinCollapse" class="collapse navbar-collapse" id="nav-collapse">
              <app-navbar-content></app-navbar-content>
            </div>
            <app-navbar-content *ngIf="!navbarContentWithinCollapse"></app-navbar-content>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
