<div class="card shadow clickable h-100">
  <div class="card-body">
    <h4>Font Awesome Examples</h4>
    <div class="card-text">
      <div class="form-group">
        <label class="form-label"
               for="filter">Filter For</label>
        <input [(ngModel)]="filter"
               (ngModelChange)="modelChanged($event)"
               (change)="change($event)"
               [typeahead]="iconValues"
               id="filter"
               class="form-control input-sm" placeholder="Enter href value">
      </div>
      <h6>{{filteredIcons.length}} icons matching {{filter}}</h6>
      <div class="row" *ngFor="let icon of filteredIcons">
        <div class="col-sm-3">
          {{icon.value}}
        </div>
        <div class="col-sm-3">
          <div class="badge-button">
            <fa-icon [icon]="icon.key"></fa-icon>
            <span>{{icon.value}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
