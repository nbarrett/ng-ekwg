<app-card-container>
  <script async defer crossorigin="anonymous"
          [src]="scriptSrcUrl"></script>
  <h5 class="card-title cta-button cta-facebook-blue rounded">
    <a [href]="facebookGroupUrl "
       title="Visit Our Facebook Page"> Facebook</a>
  </h5>
  <p class="card-text">
    <iframe class="text-center" *ngIf="pluginUrl"
            [src]="pluginUrl"
            [width]="width"
            [height]="height"
            frameborder="0"></iframe>
  </p>
</app-card-container>
