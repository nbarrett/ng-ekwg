<app-page>
  <div class="row">
    <div class="col-sm-12">
      <tabset class="custom-tabset" *ngIf="config">
        <tab heading="General">
          <div class="img-thumbnail thumbnail-admin-edit">
            <div *ngIf="config.mailchimp" class="img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">Global Settings</div>
              <div class="col-sm-12">
                <div class="custom-control custom-checkbox">
                  <input [(ngModel)]="config.mailchimp.mailchimpEnabled"
                         type="checkbox" class="custom-control-input" id="mailchimp-enabled">
                  <label class="custom-control-label"
                         for="mailchimp-enabled">Enable Mailchimp Integration
                  </label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input [(ngModel)]="config.mailchimp.allowSendCampaign"
                         type="checkbox" class="custom-control-input" id="allow-send-campaign">
                  <label class="custom-control-label"
                         for="allow-send-campaign">Allow Send Campaign
                  </label>
                </div>
                <div class="form-group">
                  <label for="api-url">API Url</label>
                  <input [(ngModel)]="config.mailchimp.apiUrl" type="text" class="form-control input-sm"
                         id="api-url"
                         placeholder="The Url endpoint for the mailchimp api">
                </div>
                <div class="form-group">
                  <label for="api-key">API Key</label>
                  <input [(ngModel)]="config.mailchimp.apiKey" type="text" class="form-control input-sm"
                         id="api-key"
                         placeholder="The API key for the mailchimp api">
                </div>
              </div>
            </div>
            <div *ngIf="mailchimpListingResponse?.lists" class="img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">List Mappings</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="walks-list">Walks</label>
                  <div class="form-inline">
                    <select id="walks-list"
                            [(ngModel)]="config.mailchimp.lists.walks"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let list of mailchimpListingResponse.lists"
                              [ngValue]="list.id">{{list.name}}</option>
                    </select>
                    <input type="submit" value="Edit"
                           (click)="viewList(config.mailchimp.lists.walks)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form xbutton-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="social-events-list">Social Events</label>
                  <div class="form-inline">
                    <select id="social-events-list"
                            [(ngModel)]="config.mailchimp.lists.socialEvents"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let list of mailchimpListingResponse.lists"
                              [ngValue]="list.id">{{list.name}}</option>
                    </select>
                    <input type="submit" value="Edit"
                           (click)="viewList(config.mailchimp.lists.socialEvents)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form xbutton-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
                <div class="form-group">
                  <label for="general-list">General</label>
                  <div class="form-inline">
                    <select id="general-list"
                            [(ngModel)]="config.mailchimp.lists.general"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let list of mailchimpListingResponse.lists"
                              [ngValue]="list.id">{{list.name}}</option>
                    </select>
                    <input type="submit" value="Edit"
                           (click)="viewList(config.mailchimp.lists.general)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form xbutton-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab [heading]="'Walks'">
          <div class="img-thumbnail thumbnail-admin-edit">
            <div class="row img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">Walk Leader</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="walks-campaign">Campaign Master</label>
                  <div class="form-inline">
                    <select id="walks-campaign"
                            [(ngModel)]="config.mailchimp.campaigns.walkNotification.campaignId"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let campaign of mailchimpCampaignListResponse?.campaigns"
                              [ngValue]="campaign.id"
                              [textContent]="campaign.settings.title">
                    </select>
                    <input type="submit" value="Edit"
                           (click)="editCampaign(config?.mailchimp?.campaigns?.walkNotification?.campaignId)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form button-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="walks-campaign-name">Email Title</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.walkNotification.name"
                         id="walks-campaign-name"
                         class="form-control input-sm">
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab [heading]="'Social Events'">
          <div class="img-thumbnail thumbnail-admin-edit">
            <div class="row img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">Social Events</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="social-events-campaign">Campaign Master</label>
                  <div class="form-inline">
                    <select [(ngModel)]="config.mailchimp.campaigns.socialEvents.campaignId"
                            id="social-events-campaign"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let campaign of mailchimpCampaignListResponse?.campaigns"
                              [ngValue]="campaign.id"
                              [textContent]="campaign.settings.title">
                    </select>
                    <input type="submit" value="Edit"
                           (click)="editCampaign(config?.mailchimp?.campaigns?.socialEvents?.campaignId)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form button-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="social-events-campaign-name">Email Title</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.socialEvents.name"
                         id="social-events-campaign-name"
                         class="form-control input-sm">
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab [heading]="'Committee'">
          <div class="img-thumbnail thumbnail-admin-edit">
            <div class="row img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">AGM and Committee</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="committee-campaign-master">Campaign Master</label>
                  <div class="form-inline">
                    <select [(ngModel)]="config.mailchimp.campaigns.committee.campaignId"
                            id="committee-campaign-master"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let campaign of mailchimpCampaignListResponse?.campaigns"
                              [ngValue]="campaign.id"
                              [textContent]="campaign.settings.title">
                    </select>
                    <input type="submit" value="Edit"
                           (click)="editCampaign(config?.mailchimp?.campaigns?.committee?.campaignId)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form button-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="committee-campaign-name">Email Title</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.committee.name"
                         id="committee-campaign-name"
                         class="form-control input-sm">
                </div>
              </div>
            </div>
            <div class="row img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">Newsletter</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="newsletter-campaign">Campaign Master</label>
                  <div class="form-inline">
                    <select [(ngModel)]="config.mailchimp.campaigns.newsletter.campaignId"
                            id="newsletter-campaign"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let campaign of mailchimpCampaignListResponse?.campaigns"
                              [ngValue]="campaign.id"
                              [textContent]="campaign.settings.title">
                    </select>
                    <input type="submit" value="Edit"
                           (click)="editCampaign(config?.mailchimp?.campaigns?.newsletter?.campaignId)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form button-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="newsletter-campaign-name">Email Title</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.newsletter.name"
                         id="newsletter-campaign-name"
                         class="form-control input-sm">
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab [heading]="'Expenses'">
          <div class="img-thumbnail thumbnail-admin-edit">

            <div class="row img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">Expenses</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="expenses-campaign">Campaign Master</label>
                  <div class="form-inline">
                    <select
                      [(ngModel)]="config.mailchimp.campaigns.expenseNotification.campaignId"
                      id="expenses-campaign"
                      class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let campaign of mailchimpCampaignListResponse?.campaigns"
                              [ngValue]="campaign.id"
                              [textContent]="campaign.settings.title">
                    </select>
                    <input type="submit" value="Edit"
                           (click)="editCampaign(config?.mailchimp?.campaigns?.expenseNotification?.campaignId)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form button-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="expenses-campaign-name">Email Title</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.expenseNotification.name"
                         id="expenses-campaign-name"
                         class="form-control input-sm">
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab [heading]="'Passwords'">
          <div class="img-thumbnail thumbnail-admin-edit">
            <div class="row img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">Password Reset</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="password-reset-campaign">Campaign Master</label>
                  <div class="form-inline">
                    <select [(ngModel)]="config.mailchimp.campaigns.passwordReset.campaignId"
                            id="password-reset-campaign"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let campaign of mailchimpCampaignListResponse?.campaigns"
                              [ngValue]="campaign.id"
                              [textContent]="campaign.settings.title">
                    </select>
                    <input type="submit" value="Edit"
                           (click)="editCampaign(config?.mailchimp?.campaigns?.passwordReset?.campaignId)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form button-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="password-reset-campaign-name">Email Title</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.passwordReset.name"
                         id="password-reset-campaign-name"
                         class="form-control input-sm">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="password-reset-campaign-months-in-past-filter">Months In Past</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.passwordReset.monthsInPast"
                         type="number" id="password-reset-campaign-months-in-past-filter"
                         class="form-control input-sm">
                </div>
              </div>
            </div>
            <div class="row img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">Forgotten Password</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="forgot-password-campaign">Campaign Master</label>
                  <div class="form-inline">
                    <select
                      [(ngModel)]="config.mailchimp.campaigns.forgottenPassword.campaignId"
                      id="forgot-password-campaign"
                      class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let campaign of mailchimpCampaignListResponse?.campaigns"
                              [ngValue]="campaign.id"
                              [textContent]="campaign.settings.title">
                    </select>
                    <input type="submit" value="Edit"
                           (click)="editCampaign(config?.mailchimp?.campaigns?.forgottenPassword?.campaignId)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form button-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="forgot-password-campaign-name">Email Title</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.forgottenPassword.name"
                         id="forgot-password-campaign-name"
                         class="form-control input-sm">
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab [heading]="'Membership'">
          <div class="img-thumbnail thumbnail-admin-edit">
            <div class="row img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">Welcome to EKWG</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="welcome-campaign">Campaign Master</label>
                  <div class="form-inline">
                    <select [(ngModel)]="config.mailchimp.campaigns.welcome.campaignId"
                            id="welcome-campaign"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let campaign of mailchimpCampaignListResponse?.campaigns"
                              [ngValue]="campaign.id"
                              [textContent]="campaign.settings.title">
                    </select>
                    <input type="submit" value="Edit"
                           (click)="editCampaign(config?.mailchimp?.campaigns?.welcome?.campaignId)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form button-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="welcome-campaign-name">Email Title</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.welcome.name"
                         id="welcome-campaign-name"
                         class="form-control input-sm">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="welcome-campaign-months-in-past-filter">Months In Past</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.welcome.monthsInPast"
                         type="number" id="welcome-campaign-months-in-past-filter"
                         class="form-control input-sm">
                </div>
              </div>
            </div>
            <div class="row img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">Expired Members - initial notification</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="expired-members-campaign-initial">Campaign Master</label>
                  <div class="form-inline">
                    <select [(ngModel)]="config.mailchimp.campaigns.expiredMembersWarning.campaignId"
                            id="expired-members-campaign-initial"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let campaign of mailchimpCampaignListResponse?.campaigns"
                              [ngValue]="campaign.id"
                              [textContent]="campaign.settings.title">
                    </select>
                    <input type="submit" value="Edit"
                           (click)="editCampaign(config?.mailchimp?.campaigns?.expiredMembersWarning?.campaignId)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form button-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="expired-members-warning-campaign-name">Email Title</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.expiredMembersWarning.name"
                         id="expired-members-warning-campaign-name"
                         class="form-control input-sm">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="expired-members-warning-campaign-months-in-past-filter">Months In Past</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.expiredMembersWarning.monthsInPast"
                         type="number" id="expired-members-warning-campaign-months-in-past-filter"
                         class="form-control input-sm">
                </div>
              </div>
            </div>
            <div class="row img-thumbnail thumbnail-2">
              <div class="thumbnail-heading">Expired Members - final notification</div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="expired-members-campaign">Campaign Master</label>
                  <div class="form-inline">
                    <select [(ngModel)]="config.mailchimp.campaigns.expiredMembers.campaignId"
                            id="expired-members-campaign"
                            class="form-control input-sm flex-grow-1 mr-2">
                      <option *ngFor="let campaign of mailchimpCampaignListResponse?.campaigns"
                              [ngValue]="campaign.id"
                              [textContent]="campaign.settings.title">
                    </select>
                    <input type="submit" value="Edit"
                           (click)="editCampaign(config?.mailchimp?.campaigns?.expiredMembers?.campaignId)"
                           title="Edit"
                           [ngClass]="notReady() ? 'disabled-button-form button-bottom-aligned': 'button-form button-confirm blue-confirm button-bottom-aligned'">
                  </div>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="expired-members-campaign-name">Email Title</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.expiredMembers.name"
                         id="expired-members-campaign-name"
                         class="form-control input-sm">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="expired-members-campaign-months-in-past-filter">Months In Past</label>
                  <input [(ngModel)]="config.mailchimp.campaigns.expiredMembers.monthsInPast"
                         type="number" id="expired-members-campaign-months-in-past-filter"
                         class="form-control input-sm">
                </div>
              </div>
            </div>
          </div>
        </tab>
      </tabset>
      <div *ngIf="notifyTarget.showAlert" class="row">
        <div class="col-sm-12 mb-10">
          <div class="alert {{notifyTarget.alert.class}}">
            <fa-icon [icon]="notifyTarget.alert.icon"></fa-icon>
            <strong *ngIf="notifyTarget.alertTitle">
              {{notifyTarget.alertTitle}}: </strong> {{notifyTarget.alertMessage}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <input type="submit" value="Save" (click)="save()"
             title="Save notification settings"
             [ngClass]="notReady() ? 'disabled-button-form button-form-left': 'button-form button-confirm green-confirm button-form-left'">
      <input type="submit" value="Cancel" (click)="cancel()"
             title="Cancel without saving"
             [ngClass]="notReady() ? 'disabled-button-form button-form-left': 'button-form button-confirm button-form-left'">
    </div>
  </div>
</app-page>
